<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raseel's Temporary Landing Page</title>
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

        <div class="container container-main">
            <img src="img/Raseel-1.png" class="profile-img">

        </div>

            <ul class="hide-bullets">
            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-0">

            </li>

            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-1"><img src="img/dinos/brachiosaurus.jpg"></a>

            <li class="col-sm-3">

            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-3"><img src="img/dinos/deinochycus.jpeg"></a>
            </li>

            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-4"><img src="img/dinos/eoraptor.jpg"></a>
            </li>

            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-5"><img src="img/dinos/fabrosaurus.jpg"></a>
            </li>
            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-6"><img src="img/dinos/giganspinosaurus.jpg"></a>
            </li>

            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-7"><img src="img/dinos/herrerasaurus.jpg"></a>
            </li>

            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-8"><img src="img/dinos/iguanodon.jpg"></a>
            </li>

            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-9"><img src="img/dinos/jainosaurus.jpg"></a>
            </li>
            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-10"><img src="img/dinos/kileskus.jpg"></a>
            </li>

            <li class="col-sm-3">
            <a class="thumbnail" id="carousel-selector-11"><img src="img/dinos/lambeosaurus.jpg"></a>
            </li>

            <li class="col-sm-3">

            <li class="col-sm-3">

            </li>
            </ul>
            </div>
            <div class="col-sm-6">
            <div class="col-xs-12" id="slider">

            <div class="row">
            <div class="col-sm-12" id="carousel-bounding-box">

            </div>

            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
